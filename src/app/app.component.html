<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="" routerLinkActive="active">Show Products</a></li>
    <li><a routerLink="/find-product" routerLinkActive="active">Find Products</a></li>
    <li><a routerLink="/update-product" routerLinkActive="active">Update Products</a></li>
    <li><a routerLink="/insert-product" routerLinkActive="active">Insert Products</a></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
